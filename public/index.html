<html lang="en" data-theme="curtisTheme">

    <div class="flex items-center justify-between space-x-1">

      <div class="flex items-center space-x-2">
        <img
          src="https://loodibee.com/wp-content/uploads/International-Pokemon-logo.png"

        />

        <div class="join">
          <a class="btn join-item rounded-full" href="#">Home</a>
          <a class="btn join-item rounded border-4" href="#">Card Values</a>
          <a class="btn join-item rounded border-4" href="#">Features</a>
          <a class="btn join-item rounded border-4" href="#">Community</a>
          <a class="btn join-item  rounded-full" href="#">Support</a>
        </div>
      </div>

      <div class="flex items-center space-x-2">
        <div class="join">
            <!-- ! Theme options -->
      <div class="dropdown dropdown-end join-item btn rounded-l-full">
        <div class="btn" role="button" tabindex="0">Themes</div>
        <ul class="dropdown-content rounded-box bg-base-300 z-[1] w-52">
          <li>
            <input
              type="radio"
              name="theme-dropdown"
              aria-label="Forest"
              value="forest"
              class="theme-controller btn btn-ghost btn-block justify-start"
            />
          </li>
          <li>
            <input
              type="radio"
              name="theme-dropdown"
              aria-label="Retro"
              value="retro"
              class="theme-controller btn btn-ghost btn-block justify-start"
            />
          </li>
          <li>
            <input
              type="radio"
              name="theme-dropdown"
              aria-label="Cupcake"
              value="cupcake"
              class="theme-controller btn btn-ghost btn-block justify-start"
            />
          </li>
          <li>
            <input
              type="radio"
              name="theme-dropdown"
              aria-label="Dark"
              value="dark"
              class="theme-controller btn btn-ghost btn-block justify-start"
            />
          </li>
          <li>
            <input
              type="radio"
              name="theme-dropdown"
              aria-label="Light"
              value="light"
              class="theme-controller btn btn-ghost btn-block justify-start"
            />
          </li>
          <li>
            <input
              type="radio"
              name="theme-dropdown"
              aria-label="Valentine"
              value="valentine"
              class="theme-controller btn btn-ghost btn-block justify-start"
            />
          </li>

            />
          </li> -->

      </div>
          <button class="btn join-item border-blue-4 rounded border-4">Log In</button>
          <!-- a split for "log in" and "sign up"-->

            Sign Up

        </div>
      </div>
    </div>
