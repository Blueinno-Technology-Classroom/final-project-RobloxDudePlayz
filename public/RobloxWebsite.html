<!doctype html>
<html lang="en" data-theme="curtisTheme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Good Roblox Games</title>
  </head>
  <body>

    <div class="flex items-center space-x-2">

    <img
    src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Roblox_Logo_2022.jpg"
    class="h-32"
  />
    <div class="join">
      <a class="btn join-item rounded-full" href="#">Home</a>
      <a class="btn join-item rounded border-4" href="#">Card Values</a>
      <a class="btn join-item rounded border-4" href="#">Features</a>
      <a class="btn join-item rounded border-4" href="#">Community</a>
      <a class="btn join-item rounded border-4" href="#">Support</a>
      <a class="btn join-item rounded-full" href="index.html"
        >Pokemon Gallery</a
      >
    </div>
    <div class="dropdown dropdown-end join-item btn rounded-l-full">
        <div class="btn" role="button" tabindex="0">Themes</div>
        <ul class="dropdown-content rounded-box bg-base-300 z-[1] w-52">
          <li>
            <input
              type="radio"
              name="theme-dropdown"
              aria-label="Forest"
              value="forest"
              class="theme-controller btn btn-ghost btn-block justify-start"
            />
          </li>
          <li>
            <input
              type="radio"
              name="theme-dropdown"
              aria-label="Retro"
              value="retro"
              class="theme-controller btn btn-ghost btn-block justify-start"
            />
          </li>
          <li>
            <input
              type="radio"
              name="theme-dropdown"
              aria-label="Cupcake"
              value="cupcake"
              class="theme-controller btn btn-ghost btn-block justify-start"
            />
          </li>
          <li>
            <input
              type="radio"
              name="theme-dropdown"
              aria-label="Dark"
              value="dark"
              class="theme-controller btn btn-ghost btn-block justify-start"
            />
          </li>
          <li>
            <input
              type="radio"
              name="theme-dropdown"
              aria-label="Light"
              value="light"
              class="theme-controller btn btn-ghost btn-block justify-start"
            />
          </li>
          <li>
            <input
              type="radio"
              name="theme-dropdown"
              aria-label="Valentine"
              value="valentine"
              class="theme-controller btn btn-ghost btn-block justify-start"
            />
          </li>
          <!-- <li>
            <input
              type="radio"
              name="theme-dropdown"
              aria-label="Dark But Better"
              value="curtisTheme"
              class="theme-controller btn btn-ghost btn-block justify-start"
            />
          </li> -->
        </ul>
      </div>
          <button class="btn join-item border-blue-4 rounded border-4">Log In</button>
          <!-- a split for "log in" and "sign up"-->
          <button class="btn join-item text rounded-ful">
            Sign Up
          </button>
        </div>
    </div>
</body>
</html>
